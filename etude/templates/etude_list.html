{% extends 'base.html' %}

{% block content %}
        
    <h1 class="text-xl font-bold text-gray-700 mb-4">Liste des Études</h1>

        <div class="flex justify-between mb-4">
            <!-- Search Bar -->
            <form method="GET" action="{% url 'etude_list' %}" class="flex w-1/3">
                <input type="text" name="q" placeholder="Rechercher..." value="{{ query }}" class="w-40 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                <button type="submit" class="ml-2 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Rechercher</button>
            </form> 
            <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Créer une Étude</button>
            <!-- Create Study Form (Hidden by Default) -->
        </div>
            
    <!-- Table -->
    <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse border border-gray-300">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-3 border border-gray-300">Nom</th>
                    <th class="p-3 border border-gray-300">Description</th>
                    <th class="p-3 border border-gray-300">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for etude in etudes %}
                <tr class="border border-gray-300 hover:bg-gray-100">
                    <td class="p-3">
                        <a href="{% url 'etude_detail' etude.id %}">{{ etude.nom }} </a></td>
                    <td class="p-3">
                        <a href="{% url 'test12' %}">{{ etude.description }}</a></td>
                    <td class="p-3">
                        <a href="#" class="text-blue-600 hover:underline">Modifier</a>
                        <a href="#" class="text-re d-600 hover:underline ml-3">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
        

{% endblock %}
